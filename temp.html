<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meissner Effect Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Meissner Effect Simulation</h1>
        <div class="simulation">
            <div class="superconductor"></div>
            <div class="magnetic-field"></div>
        </div>
        <label for="fieldIntensity">Magnetic Field Intensity:</label>
        <input type="range" id="fieldIntensity" min="0" max="100" value="50">
        <p>Intensity: <span id="intensityValue">50</span>%</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
